<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Blue circle -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" />

  <!-- Pink circle -->
  <circle cx="130" cy="70" r="40" fill="url(#pinkGradient)" />

  <!-- White "P" letter -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">P</text>
</svg>
